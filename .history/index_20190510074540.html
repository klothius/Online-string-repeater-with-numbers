<div class="container">
    <textarea
      rows="15"
      class="input"
      placeholder="Enter string and place {n} where you want the numbers to be. For example try with \'Test {n}' If you want to have a newline, just add it like you would normally do. If you need newline at the start of the repeat, add it at the end of the part to repeat"  
    ></textarea>
    <label>How many times to repeat? <input type="text" class="repeat-number"></label>
    <button onClick="doWork()">Repeat</button>
    <textarea rows="30" class="output"></textarea>
</div>
<script>
function doWork () {
  let input = document.querySelector('textarea.input').value;
  let repeatNumber = document.querySelector('.repeat-number').value;
  let output = "";
  for (let i = 1; i <= repeatNumber; i++) {
    output += input.split('{n}').join(i);
  }
  document.querySelector('textarea.output').value = output;
}
</script>
<style>
.container {
  max-width: 480px;
  margin: auto;
  display: flex;
  flex-direction: column;
}
.container > * {
  margin-bottom: 10px;
}
</style>
