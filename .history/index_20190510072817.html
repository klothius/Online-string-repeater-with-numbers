<div class="container">
    <textarea
      rows="15"
      class="input"
      placeholder="Enter string and place {n} where you want the numbers to be. For example try with \'Test {n}'"  
    ></textarea>
    <label>
      <input type="checkbox" class="add-newline">
      Should there be a new line between the repeats?
    </label>
    <label>How many times to repeat? <input type="text" class="repeat-number"></label>
    <button onClick="doWork()">Repeat</button>
    <textarea rows="30" class="output"></textarea>
</div>
<script>
function doWork () {
  let input = document.querySelector('textarea.input').textContent;
  let shouldAddNewLine = document.querySelector('.add-newline').checked;
  let repeatNumber = document.querySelector('.repeat-number').value;
  let output = input;
  for (let i = 1; i <= repeatNumber; i++) {
    if (shouldAddNewLine) {
      output += '\n';
    }
    output += input.replace('{n}', i);
  }
  document.querySelector('textarea.output').value = output;
}
</script>
<style>
.container {
  max-width: 480px;
  margin: auto;
  display: flex;
  flex-direction: column;
}
.container > * {
  margin-bottom: 10px;
}
</style>
